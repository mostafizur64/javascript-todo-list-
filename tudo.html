<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To DO list</title>
</head>

<body>
    <h1 class="text-center mt-5">To DO list</h1>
    <div class="container w-100 m-auto text-center">
        <div class="input-group mt-5">

            <input id="input-field" type="email" class="form-control" id="exampleInputEmail1"></input>
            <button id="submit-button" type="submit" class="btn btn-primary ms-1">Submit</button>
        </div>


        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="content-container">

                </tbody>
            </table>
            <button id="clear-button" class="btn btn-warning px-4">Clear ALl</button>
        </div>
    </div>



    <script src="js/tudo.js"></script>
</body>

</html>
